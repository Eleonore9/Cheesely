{% extends "base.html" %}
{% load crispy_forms_tags %}
		
{% block title %}User: {{ user.username }}{% endblock %}
			
{% block content %}
				
	<div class="row">
		<div class="span12 ">
			<h1>{% block header %}User: {{ user.username }}{% endblock %}</h1>
			<form class="form-horizontal" method="post" action="">
				{% csrf_token %}
				{{ form|crispy }}
				<button type="submit" class="btn">Update</button>
			</form>
		</div>
	</div>
{% endblock %}
