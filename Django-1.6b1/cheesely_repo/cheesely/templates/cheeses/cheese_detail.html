{% extends "base.html" %}

{% block title %}Cheeses: {{ cheese.name }}{% endblock %}

{% block content %}

<div class="row">
    <div class="span6">
        <h2>{{ cheese.name }}</h2>
        {% if cheese.description %}
            <p>{{ cheese.description }}</p>
        {% endif %}

        {% if cheese.firmness %}
            <p>Firmness: {{ cheese.get_firmness_display }}</p>
        {% endif %}
    </div>
</div>
{% endblock content %}
