{% extends "base.html" %}

{% block title %}Cheese List{% endblock %}

{% block content %}
<div class="row">
    <div class="span12">
        <h2>Cheese List</h2>
        {% for cheese in cheese_list %}
        <h3>
            <a href="{% url 'cheeses:detail' cheese.pk %}">
                {{ cheese.name }}
            </a>
        </h3>
        {% endfor %}
    </div>
</div>
{% endblock content %}
